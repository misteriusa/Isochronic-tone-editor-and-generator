plugins {
    id 'application'
    // Specify jlink plugin version so Gradle can resolve it
    id 'org.beryx.jlink' version '2.26.0'
}

application {
    mainClass = 'com.dosse.bwentrain.player.Main'
}

dependencies {
    implementation fileTree('lib') { include '*.jar' }
}

jlink {
    imageName = 'SINE'
    launcher {
        name = 'sine-player'
    }
    jpackage {
        imageName = 'SINE'
        installerName = 'SINE'
        icon = file('../_SETUP/Windows/player.ico').absolutePath
    }
}
