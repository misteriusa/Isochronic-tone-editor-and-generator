/*
 * This file defines the settings for the Gradle build,
 * including the root project name and any included sub-projects.
 */

// Set the name of the root project.
rootProject.name = 'sine'

// Include 'player' and 'editor' as sub-projects.
include('player', 'editor')

// Define the directory for the 'player' sub-project.
project(':player').projectDir = file('SINE')

// Define the directory for the 'editor' sub-project.
project(':editor').projectDir = file('SINE-Editor')
